<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>maintenance</title>
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/maintenance.css" rel="stylesheet" />
		<link href="http://at.alicdn.com/t/font_pvkhzuv1hn2ep14i.css" rel="stylesheet" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="all-page">
			<div class="middle">
				<img src="img/fireHydrant.jpg" class="fireHydrant" />
				<p class="task">维修任务:<span class="task-title"></span></p>
				<p class="describe">险情描述:</p>
				<p class="content"></p>
				<p class="describe">开始维修:</p>
				<form method="post" action="http://192.168.1.131:8080/task/add" enctype="multipart/form-data" id="form">
					<div class="gas">
						<i class="iconfont icon-qititance"></i>
						<p class="makeupGas">补充气体储存量</p>
						<i class="iconfont">&#xe612;</i>
					</div>
					<div class="gas">
						<i class="iconfont icon-guandaoshutong"></i>
						<p class="pipelineMaintenance">水管已经维修</p>
						<i class="iconfont">&#xe612;</i>
					</div>
					<button type="button" class="btn btn-success finish">维修完成</button>
				</form>
					<div class="middle-bottom"></div>
			</div>
		</div>
		<footer class="clearfix">
			<div class="task">
				<a href="#"><img src='img/center.png'></a>
				<p>任务中心</p>
			</div>
			<div class="personal">
				<a href="#"><img src="img/personal.png"></a>
				<p>个人中心</p>
			</div>
			<div class="warn">
				<a href="#"><img src='img/warn.png'></a>
				<p>报警</p>
			</div>
		</footer>
		<script src="js/jquery-1.10.1.min.js"></script>
		<script src="js/maintenance.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
