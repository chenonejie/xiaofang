<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>维保完成</title>
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/maintenanceFinish.css" rel="stylesheet" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="http://at.alicdn.com/t/font_pvkhzuv1hn2ep14i.css" rel="stylesheet" />
	</head>
	<body>
		<div class="all-page">
			<div class="middle">
				<div>
					<img src="img/fireHydrant.jpg" class="img"/>	
				</div>
				
				<div class="picture">
					<i class="iconfont icon-zhaoxiang"></i><span>拍照上传</span>
					<form id="form" method="post" action="http://192.168.1.131:8080/task/add" enctype="multipart/form-data">
  				 		<input id="input-file" type="file"  accept="image/*" capture="camera"/>
 					</form>
				</div>
					
					
				<p class="maintenance">维保名称：<span class="task-title"> </span></p>
				<div class="description">
					<span class="describe">描述：</span>
					<textarea class="form-control write" rows="2"></textarea>

				</div> 
				<p class="describe"><span >位置：</span><i class="iconfont icon-dingwei"></i><span class="addresss"></span></p>
				<button type="button" class="btn btn-success finish">维修完成</button>
				<div class="middle-bottom"></div>
			</div>
		</div>
		<footer class="clearfix">
			<div class="task">
				<a href="#"><img src='img/center.png'></a>
				<p>任务中心</p>
			</div>
			<div class="personal">
				<a href="#"><img src="img/personal.png"></a>
				<p>个人中心</p>
			</div>
			<div class="warn">
				<a href="#"><img src='img/warn.png'></a>
				<p>报警</p>
			</div>
		</footer>
		<script src="js/jquery-1.10.1.min.js"></script>
		<script src="js/maintenanceFinish.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
